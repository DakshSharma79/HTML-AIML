<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <h1>Student Registeration Form</h1>
    <fieldset>
        <legend>Registeration</legend>
        <legend><h1><b>Personal info:</b></h1></legend>
        <form action="response.html" name="biodata" target="blank" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            <label for="DOB">DOB:</label>
            <input type="date" id="DOB" name="DOB" required>
            <br><br>
            <label for="StudentID">StudentID:</label>
            <input type="number" name="StudentID(last 4 digits)" placeholder="StudentID(e.g.2025b1531XXXX)" id="ID" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br><br>
            <label for="Add">Address:</label>
            <textarea name="Add" id="Add" rows="7" column="30"></textarea>
            <br><br>
            <label for="Phone">Phone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter phone number" required>
            <br><br>
            <label for="Course">Course</label>
            <input type="text" id="Course" name="Course" required>
            <br><br>
            <legend><h1><b>Guardian's Details:</b></h1></legend>
            <label for="Father's name">Father's name(Mr):</label>
            <input type="text" id="Father's name" name="Father's name" required>
            <br><br>
            <label for="Mother's name">Mother's name(Mrs):</label>
            <input type="text" name="Mother's name" id="Mother's name" required>
            <br><br>
            <legend><h1><b>Payment Info:</b></h1></legend>
            <label for="Payment mode">Payment(OneTime/Installation)</label>
            <input type="text" name="OT/Installation" id="Payment"required>
            <br><br>
            <label for="Payment Method">Payment(Cheque/Online)</label>
            <input type="text" name="Payment" id="Payment"required>
            <br><br>
            <legend><h1><b>Declairation:</b></h1></legend>
            <form>
                <label>Is all given information by Student is correct (Yes/No):</label>
                <input type="radio" name="answer" id="yes" value="Yes">
                <label for="Yes">Yes</label>
                <br>
                <input type="radio" name="answer" id="No" value="No">
                <label for="No">No</label>
            </form>
            <form
            action="submit_page.html" method="post">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <input type="submit" value="Submit">
            </form>
    </fieldset>

    
</body>
</html>
